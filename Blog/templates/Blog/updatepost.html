{% extends 'Blog/base.html' %}
{% load static %}



 {% block msg %}

{% if messages %}
{% for msg in messages %}

<p {% if msg.tags %}class="alert alert-{{msg.tags}} mb-3" {% endif %}>{{msg}}</p>


{% endfor %}
{% endif %}
{% endblock msg %}


{% block content %}

<div class="col-sm-8">

<h3 class="text-white mb-2 mt-3">Dashboard/Add Post</h3>

<form action="" method="post">
{% csrf_token %}
{{form.as_p}}

<input type="submit" value="Update" class="btn btn-success">
<a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
</form>

</div>

{% endblock content %}
